name: flutterer_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.10.0
  firebase_auth: ^5.4.0
  google_sign_in: ^6.2.2
  image_picker: ^1.1.2
  google_ml_kit: ^0.19.0
  cunning_document_scanner: ^1.2.3
  supabase_flutter: ^2.8.3
  share_plus: ^10.1.4
  flutter_image_compress: ^2.4.0
  cached_network_image: ^3.4.1
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: lib/fonts/Roboto-Regular.ttf
        - asset: lib/fonts/Roboto-Bold.ttf
          weight: 700
